
<!--

        {%   %} : for loop statement and if condition 

        {{   }} : to display variable 
        
-->


<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>{% block title %}{% endblock %}</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'compare/site.css' %}"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="{% static 'compare/script.js' %}"></script>
    <script src="{% static 'compare/scriptAdd.js' %}"></script>
    <link rel="shortcut icon" href="#">
</head>

<body>
<div class="navbar">
    <a href="{% url 'visu' %}" class="navbar-Compare">CompARE</a>
    <a href="{% url 'visu' %}" class="navbar-brand">Visu</a>
    <a href="{% url 'insert' %}" class="navbar-brand">Add </a>
    <a href="{% url 'info' %}" class="navbar-brand">Info</a>
    {% if user.is_authenticated %}
        <a href= "{% url 'logout' %}" class="navbar-brand">{{ user.get_username }} Logout </a>
    {% else %}
        <a href="{% url 'login' %}" class="navbar-brand">Login </a>
    {% endif %}
    
</div>

<div class="body-content">
    {% block content %}
    
    {% endblock %}
    <footer>
        <p>footer (mettre plan du site et autres informations pertinentes)</p>
    </footer>
</div>
</body>
</html>
